<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    .container input, .container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    .container input {
      background: #fff;
      color: #333;
    }
    .container button {
      background: #36d1dc;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .container button:hover {
      background: #5b86e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Masukkan Data</h2>
    <input type="text" id="card" placeholder="Pesan (ID card)">
    <input type="text" id="card-front" placeholder="Pesan (ID card-front)">
    <button onclick="submitData()">Kirim</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script> 
    function submitData() {
  // Mengambil data dari input
  const card = document.getElementById("card").value.trim(); 
  const cardFront = document.getElementById("card-front").value.trim();

  if (!card || !cardFront) {
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Semua kolom harus diisi!',
      confirmButtonColor: '#36d1dc',
    });
    return;
  }

  // Membuat link dengan parameter
  const link = `https://cindy-edy.github.io/Create/carthbd/index.html?card=${encodeURIComponent(card)}&card-front=${encodeURIComponent(cardFront)}`;

  // Menampilkan dialog SweetAlert
  Swal.fire({
    icon: 'success',
    title: 'Berhasil!',
    html: `Copy link dibawah ini ya:<br><a href="${link}" target="_blank">${link}</a>`,
    confirmButtonColor: '#36d1dc',
  });
}

  </script>
</body>
</html>
