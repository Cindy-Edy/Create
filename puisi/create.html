<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Puisi & Tanda Tangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      background-image: url('gambar/nightcar.jpg');
      background-position: center;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 85%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #ffd700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 1em;
      text-align: left;
      color: #f0f0f0;
    }

    textarea,
    input {
      width: 93%;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    textarea:focus,
    input:focus {
      outline: none;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .btn {
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(255, 70, 92, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(255, 70, 92, 0.5);
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 6px rgba(255, 70, 92, 0.3);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ff416c;
    }

    /* Tombol Hapus Data */
    .delete-btn {
      padding: 12px 30px;
      font-size: 1em;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(255, 70, 92, 0.4);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .delete-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(255, 70, 92, 0.5);
    }

    .delete-btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 6px rgba(255, 70, 92, 0.3);
    }

    /* Tombol Salin Link */
    .copy-link-btn {
      padding: 12px 30px;
      font-size: 1em;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #36d1dc, #5b86e5);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(50, 200, 230, 0.4);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .copy-link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(50, 200, 230, 0.5);
    }

    .copy-link-btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 6px rgba(50, 200, 230, 0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Masukkan Puisi & Tanda Tangan</h1>
    <form id="poemForm">
      <label for="poemText">Teks Puisi:</label>
      <textarea id="poemText" rows="6" placeholder="Masukkan puisi di sini..." required></textarea>

      <label for="signature">Nama Kamu:</label>
      <input type="text" id="signature" placeholder="Masukkan nama kamu..." required />

      <button type="submit" class="btn">Simpan</button>
      <!-- Tombol Hapus Data -->
    <button class="delete-btn" id="deleteDataBtn">Hapus Data</button>
    <button class="copy-link-btn" id="copyLinkBtn">Salin Link</button>
    </form>
    <footer>
      Dibuat oleh <a href="#">Edy & Cindy</a>
    </footer>
  </div>

  <script>
    document.getElementById('poemForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const poemText = document.getElementById('poemText').value;
      const signature = document.getElementById('signature').value;

      // Simpan ke Local Storage
      localStorage.setItem('poemText', poemText);
      localStorage.setItem('signature', signature);

      alert('Teks Puisi dan Tanda Tangan berhasil disimpan!');
    });

    // Fungsi Hapus Data
    const deleteDataButton = document.getElementById('deleteDataBtn');
    deleteDataButton.addEventListener('click', function () {
      if (confirm("Apakah Anda yakin ingin menghapus data?")) {
        // Menghapus data dari localStorage
        localStorage.removeItem('poemText');
        localStorage.removeItem('signature');
        
        // Menghapus tampilan puisi dan tanda tangan
        poemElement.innerHTML = '';
        document.getElementById('signature').innerText = '';
        
        alert('Data berhasil dihapus!');
      }
    });

     // Fungsi Salin Link
    const copyLinkButton = document.getElementById('copyLinkBtn');
    copyLinkButton.addEventListener('click', function () {
      // Tentukan link yang ingin disalin
      const link = "https://cindy-edy.github.io/Create/puisi/index.html"; // Masukkan link sesuai yang diinginkan
      navigator.clipboard.writeText(link).then(() => {
        alert('Link berhasil disalin ke clipboard!');
      }).catch((err) => {
        alert('Gagal menyalin link. Coba lagi!');
        console.error('Copy error: ', err); // Debug jika ada kesalahan
      });
    });
  </script>
</body>

</html>
