<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kamu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            background-image: url('img/cake.gif');
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 85%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #ffd700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1em;
            text-align: left;
            color: #f0f0f0;
        }

        textarea,
        input {
            width: 93%;
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        textarea:focus,
        input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(255, 70, 92, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 70, 92, 0.5);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 6px rgba(255, 70, 92, 0.3);
        }

        .btn-secondary {
            margin-top: 15px;
            background: linear-gradient(45deg, #36d1dc, #5b86e5);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff416c;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            textarea,
            input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Untuk Kamu</h1>
        <form id="poemForm">
            <label for="name">Pesan 1</label>
            <input type="text" id="name" placeholder="Masukkan pesan pertama..." required />

            <label for="typedstrings">Pesan Panjang</label>
            <textarea id="typedstrings" rows="6" placeholder="Masukkan pesan panjang..." required></textarea>

            <button type="submit" class="btn">Buat Link</button>
        </form>
        <footer>
            Dibuat oleh <a href="#">Edy & Cindy</a>
        </footer>
    </div>

    <script>
        const form = document.getElementById('poemForm');      
       
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Ambil nilai dari input
            const name = encodeURIComponent(document.getElementById('name').value.trim());
            const typedstrings = encodeURIComponent(document.getElementById('typedstrings').value.trim());

            // Validasi input kosong
            if (!name || !typedstrings) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Semua kolom harus diisi!',
                    confirmButtonColor: '#ff4b2b',
                });
                return;
            }

            // Buat link dengan query string
            generatedLink = `https://cindy-edy.github.io/Create/cart/index.html?name=${name}&typedstrings=${typedstrings}`;

            // Tampilkan notifikasi dengan SweetAlert2
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                html: `Copy link di bawah ini:<br><a href="${generatedLink}" target="_blank">${generatedLink}</a>`,
                confirmButtonColor: '#36d1dc',
            });
           
        });
       
    </script>
</body>

</html>
