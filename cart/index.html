<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play">Start</button>
            </div>
        </div>
    </div>
    <audio class="song" loop autoplay>
        <source src="./music/hbd1.mpeg">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center">
                    <div id="name" class="area"></div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typedstrings" class="typing">
                            <h2>Happy Birthday <i id="name"></i></h2>
                            <h2>Semoga harimu menyenangkan </h2>
                            <h2>dengan</h2>
                            <h2>kegembiraan dan kebahagiaan.</h2>
                        </div>
                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script>

    // Ambil data dari URL
    const urlParams = new URLSearchParams(window.location.search);

    // Ambil puisi dan tanda tangan dari query string
    const name = decodeURIComponent(urlParams.get('name') || 'nama target.');
    const typedstrings = decodeURIComponent(urlParams.get('typedstrings') || 'buat pesan.');

    // Masukkan teks ke elemen
    document.getElementById('name').innerText = name;
    document.getElementById('typedstrings').innerText = typedstrings;

    const confetti = () => {
    const count = 200;
    const defaults = { origin: { y: 0.7 } };
    function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
            particleCount: Math.floor(count * particleRatio),
        }));
    }
    fire(0.25, { spread: 26, startVelocity: 55 });
    fire(0.2, { spread: 60 });
    fire(0.35, { spread: 100, decay: 0.91 });
    fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92 });
    fire(0.1, { spread: 120, startVelocity: 45 });
};

document.getElementById('play').addEventListener('click', confetti);

  </script>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>

</html>
